<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook-login-clone.css">
    <title>Log in to Facebook</title>
</head>
<body>

    <div class="page">
        <div class="logo">
            <img class = "fb" src="dF5SId3UHWd.svg" alt="logo">
        </div>
        
        <div class="card">
            <p class="title">Log in to Facebook</p>
            
            <input class="email" type="text" placeholder="Email address or phone number">
            <input class="password" type="password" placeholder="Password">
            
            <button class="login">Log in</button>
            
            <p class="tags"><span>Forgotten account?</span> &#x2022; <span>Sign up for Facebook</span></p>
        </div>
    </div>
    </body>
</html>
